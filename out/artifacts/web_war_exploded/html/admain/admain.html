                        </div>
                        <form id="fm_studentEdit">

                                <div class="col-6">

                                </div>
                                <div class="col-6">

                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="InStock" name="InStock" placeholder="库存">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="Picture" name="Picture" placeholder="图片路径">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

                    <button type="button" id="btn_studentEdit_save" class="btn btn-primary btn_studentEdit_save">确定</button>
                </div>
            </div>
        </div>
