                <div class="col-md-6 col-sm-12 col-xs-12">

                        </div>

                        <div class="box-inner">

                            <form class="form-horizontal form-custom-iframe" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">尺寸大小</label>
                                    <div class="col-sm-10 iframe-size">
                                        <label for="iframe-width" class="control-label">宽</label>
                                        <input type="text" class="form-control" id="iframe-width" placeholder="宽度">
                                        <label for="iframe-height" class="control-label">高度</label>
                                        <input type="text" class="form-control" id="iframe-height" placeholder="高度">
                                        <span class="help-block">最小宽度400, 最小高度350</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="iframe-color" class="col-sm-2 control-label">颜色样式</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="iframe-color" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">生成代码</button>
                                    </div>
                                </div>
                            </form>
                            <div class="separator-30"></div>
                            <div class="panel panel-default panel-iframe-code">
                                <div class="panel-heading">iframe 代码</div>
                                <div class="panel-body">
                                    <textarea class="form-control" rows="6">Panel heading without title</textarea>
                                </div>
