<h4 align="center"><u >你若安好，便是晴天</u></h4>
<p align="center">一个人，一本书，一杯茶，一帘梦</p>
<p id="wen1">站在时光的十字路口，回望过去的种种单纯与美好，欣慰</p>
<p class="wen2">花开花落，风卷云舒。青春如同流沙般从指缝溜走，过去的倔强与轻狂，原来如此荒诞不羁。世俗喧嚣，总会想在空灵停滞的时空内，独倚幽窗，品一壶清茶，细细体味光阴如梭，年华老去。</p>
<p id="wen3">时光轮回，生命交替，红尘无尽</p>
