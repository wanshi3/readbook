<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg">
    <form action="#" method="get" autocomplete="off">
        <h2>传智学员信息登记表</h2>
        <p><span>用户登录名：</span><input type="text" name="user_name" value="myemail@163.com" disabled readonly />（不能修改，只能查看）</p>
        <p><span>真实姓名：</span><input type="text" name="real_name"  pattern="^[\u4e00-\u9fa5]{0,}$" placeholder="例如：王明" required autofocus/>（必须填写，只能输入汉字）</p>
        <p><span>真实年龄：</span><input type="number" name="real_lage" value="24" min="15" max="120" required/>（必须填写）</p>
        <p><span>出生日期：</span><input type="date" name="birthday" value="1990-10-1" required/>（必须填写）</p>
        <p><span>电子邮箱：</span><input type="email" name="myemail" placeholder="123456@126.com" required multiple/>（必须填写）</p>
        <p><span>身份证号：</span><input type="text" name="card" required pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$"/>（必须填写，能够以数字、字母x结尾的短身份证号）</p>
        <p><span>手机号码：</span><input type="tel" name="telphone" pattern="^\d{11}$" required/>（必须填写）</p>
        <p><span>个人主页：</span><input type="url" name="myurl" list="urllist" placeholder="http://www.itcast.cn" pattern="^http://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$"/>
            （请选择网址）
            <datalist id="urllist">
                <option>http://www.itcast.cn</option>
                <option>http://www.boxuegu.com</option>
                <option>http://www.w3school.com.cn</option></datalist></p>
        <p class="lucky"><span>幸运颜色：</span><input type="color" name="lovecolor" value="#fed000"/>（请选择你喜欢的颜色）</p> <p class="btn">
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/> </p></form>
</div>

<style type="text/css">
    h2{text-align: center;}
    form{
        width:800px;
        height:550px;
        margin:250px auto;                     /*使表单在浏览器中居中*/
        background:rgba(255,255,255,0.1); /*0.1蒙层效果 */
        background-color: rgb(2, 168, 168);                         /*为表单添加背景颜色*/
        border:4px solid rgba(22, 74, 84, 0.662);
    }

    p input{
        width:200px;
        height:25px;
        border:1px solid #d4cdba;}

    p span{
        display: inline-block;
        width: 100px;
        text-align: right;}

    .btn input{                                /*设置两个按钮的宽高、边距及边框样式*/
        width:100px;
        height:22px;
        background:#d5d5d4;
        margin-top:15px;
        margin-left:78px;
        border-radius:3px;                      /*设置圆角边框*/
        font-family:"微软雅黑";
        color:rgb(21, 20, 20);}

    .lucky input{
        width:100px;
        height:25px;      }
    form p{padding-left: 20px;}


</style>


</body>
</html>
