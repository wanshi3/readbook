<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>英语角</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #666;
			padding: 10px;
			text-align: center;
		}

		main {
			padding: 20px;
		}

		section {
			margin-bottom: 20px;
		}

		h1, h2 {
			color: #333;
		}

		p {
			line-height: 1.6;
			color: #555;
		}

		ul {
			list-style-type: none;
			padding: 0;
		}

		li {
			margin-bottom: 10px;
		}

		img {
			width: 300px;
			height: auto;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		div {
			background-color: #fff;
			padding: 10px;
			margin-bottom: 20px;
		}

		article {
			margin-bottom: 20px;
		}

		figure {
			margin: 0;
		}

		address {
			font-style: normal;
			margin-top: 10px;
		}
	</style>
</head>
<body>

<header>
	<h1>欢迎来到英语角</h1>
</header>

<nav>
	<ul>
		<li><a href="#about">关于我们</a></li>
		<li><a href="#events">即将举行的活动</a></li>
	</ul>
</nav>

<main>

	<section id="about">
		<h2>关于我们</h2>
		<article>
			<p>
				英语角是一个语言爱好者聚集的地方，用于练习和提高英语水平。加入我们，参与有趣的对话、语言游戏等活动！
			</p>
			<figure>
				<img src="../实验素材/2.png" alt="英语角活动图片">
				<figcaption>英语角活动</figcaption>
			</figure>
		</article>
		<address>
			联系地址：123 English Street, City
		</address>
	</section>

	<section id="events">
		<h2>即将举行的活动</h2>
		<ul>
			<li>每周二晚上6点 - 会话俱乐部</li>
			<li>每周五晚上7点 - 语言游戏之夜</li>
		</ul>
		<article>
			<figure>
				<img src="../实验素材/1.jpeg" alt="即将举行的活动图片">
				<figcaption>即将举行的活动</figcaption>
			</figure>
		</article>
	</section>

</main>

<footer>
	<p>联系我们：englishcorner@example.com</p>
</footer>

</body>
</html>
