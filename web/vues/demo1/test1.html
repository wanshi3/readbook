<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tr v-for="i in number":key="i">
                <td v-for="j in i":key="j">{{i}}*{{j}}={{i*j}}</td>
            </tr>
        </table>

    </div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{number:[1,2,3,4,5,6,7,8,9]}
    })
</script>
</body>
</html>
